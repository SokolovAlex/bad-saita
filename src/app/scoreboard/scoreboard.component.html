<div class="scoreboard">
    <div class="scoreboard__title">
        Scoreboard
    </div>

    <div class="scoreboard__wrapper">
        <table class="scoreboard__table">
            <tbody>
                <tr
                    class="scoreboard__row"
                    *ngFor="let record of records; let i = index"
                >
                    <td class="scoreboard__index">
                        {{ i + 1 }}.
                    </td>
                    <td class="scoreboard__col">
                        {{ record.nickname }}
                    </td>
                    <td class="scoreboard__points">
                        {{ record.points }}/{{ maxPoints }}
                    </td>
                    <td class="scoreboard__time">
                        {{ record.time }}
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
